<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			box-sizing:border-box;
		}
		#page{
			width:1000px;
			margin:30px auto;
			background-color: rgba(228,228,228,.5);
			position:relative;
			
		}
		header{
			height:41px;
			display:flex;
			line-height:41px;
			justify-content:space-between;
		}
		.search{
			border:1px solid #0aa1ed;
			display:flex;
		
		}
		[type="search"]{
			border:0;
			outline:0;
			height:39px;width:387px;
			padding:5px;
		}
		select{
			-webkit-appearance:none;
			background: url("./img/header_normal.png") no-repeat right center;
			border:0;
			font:bold 16px "黑体";
			color:#ccc;
			width:50px;
			outline:0;
		}
		.searchbutton{
			padding:3px 0px;
			background: #0aa1ed;
		}
		.logreg{
			margin-left:70px;
			padding:0;
			list-style:none;
			display:flex;
			font:12px "黑体";
			line-height:41px;
			color:#bbb;
		}
		.logreg>li{
			margin:0 3px;
		}
		.logreg img{
			padding:10px 0 10px;
		}
	</style>
</head>
<body>
	<div id="page">
		<header id="headline">
			<img src="./img/logo.png" alt="">
			<div class="search">
				<input type="search" placeholder="请输入您要搜索的内容">
				<select name="" id="">
					<option value="">web</option>
					<option value="">java</option>
					<option value="">php</option>
					<option value="">python</option>
				</select>
				<a href="" target="_blank" ><img src="./img/search.png" alt="" class="searchbutton"></a>
			</div>
			<div class="logreg">
				<li><img src="./img/care.png" alt=""></li>
				<li>|</li>
				<li><img src="./img/order.png" alt=""></li>
				<li>|</li>
				<li><img src="./img/shop_car.png" alt=""></li>
				<li>|</li>
				<li>注册</li>
				<li>|</li>
				<li>登录</li>
			</div>
		</header>
		
	</div>
</body>
</html>
